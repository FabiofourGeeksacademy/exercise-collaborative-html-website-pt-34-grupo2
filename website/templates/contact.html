
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnePageWonder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<!--inicio de Contact-->
<div class="container text-center">
    <div class="row">
        <div class="col-lg-12">
            <form>
                <h1>Contact</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Non, at ut. Nulla et officiis laborum
                    voluptatem
                    ipsam fugit ab, sit incidunt non ea temporibus ratione repudiandae sequi aliquid pariatur error!</p>
                <div class="mb-3 ">
                    <label for="exampleFormControlInput1" class="form-label">Your Email </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Your message </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1"
                        rows="3"> Please enter your message here....</textarea>
                    <br>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2" type="button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--termino de Contact-->

    <!--no tocar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
